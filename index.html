  <style>
      
body {
  margin: 0;
  padding: 0;
  
}

header {
  width: 100%;
}

ul {
  list-style: none;
}


#nav_bar {
  float: right;
}

#nav_bar li {
  display: inline-block;
  padding: 8px;
}

#nav_bar #sign_in {
  background: #4887ef; 
  margin-right: 25px;
  padding: 7px 15px;
  border-radius: 3px; 
  font-weight: bold;
}

.nav-links {
  color: #404040;
}

a {
  text-decoration: none;
  color: inherit;
}

li.nav-links a:hover {
  text-decoration: underline;
}


#sign_in {
  color: #fff;
}


.google #logo {
  text-align: center;
  display: block;
  margin: 0 auto;
  clear: both;
  padding-top: 80px;
  padding-bottom: 10px;
}

.in {
  text-align: center;
 
}

#in-search { 
  width: 450px;
  line-height: 32px;
  padding: 20px 10px;
  border: 0cm;
}

.in #in-search {
  padding: 0 8px;
}


#bod{

    margin-left:37% ;
    border: black 1px solid;
    
    max-width: fit-content;
}





@media screen and (max-width: 400px) {
 
 li.nav-links a {
    display: none;
  }
  
 #logo {
   padding: 0;
 }
  
 #bod{
    margin: auto;
 }
 #in-search {
   width: 80%;

 }
  
 
}

@media screen and (max-width: 565px) {
 
  li.nav-links a {
    display: none;
  }
  
  
 #logo {
   padding: 0;
 }
  
 
  
 #in-search {
   width: 80%;

 }
  
 
}
  </style>
